name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags
  workflow_dispatch:  # Allow manual triggers

jobs:
  build:
    strategy:
      matrix:
        include:  
          - os: ubuntu-latest  
            arch: arm64  
            target: ubuntu-arm64  

    runs-on: ${{ matrix.os }} 

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5  
        with:  
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v5

      - name: Install dependencies  
        run: |  
          uv venv
          source .venv/bin/activate
          uv sync
          uv pip install pyinstaller

      - name: Build executable
        run: |
          source .venv/bin/activate
          pyinstaller \
            --onefile \
            --name=browser-agent-${{ matrix.target }} \
            --clean \
            --add-data=browser_agent_cli:browser_agent_cli \
            browser_agent_cli/cli.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-agent-${{ matrix.target }}
          path: dist/browser-agent-${{ matrix.target }}
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/browser-agent-ubuntu-arm64/browser-agent-ubuntu-arm64
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 